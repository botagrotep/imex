<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agrotep</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/assets/images/logos/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}"/>

    <script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <div
            class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
            <div class="row justify-content-center w-100">
                <div class="col-md-8 col-lg-6 col-xxl-3">
                    <div class="card mb-0">
                        <div class="card-body">
                            <div class="text-nowrap logo-img text-center d-block py-3 w-100">
                                <img th:src="@{/assets/images/logos/dark-logo.png}" width="180" alt="">
                            </div>

                            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show"
                                 role="alert">
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                                Неправильний логін чи пароль
                            </div>
                            <div th:if="${param.logout}" class="mb-3">
                                Ви вийшли з додатку
                            </div>

                            <form th:action="@{/login}" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Логін
                                        <input class="form-control" type="text" name="username"/>
                                    </label>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Пароль
                                        <input class="form-control" type="password" name="password"/>
                                    </label>
                                </div>
                                <input class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" type="submit"
                                       value="Зайти в систему"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<form th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
