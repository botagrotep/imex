<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agrotep</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/assets/images/logos/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/import-export.css}"/>

    <script defer='defer' th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
    <script defer='defer' th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <script defer='defer' th:src="@{/assets/js/sidebarmenu.js}"></script>
    <script defer='defer' th:src="@{/assets/js/app.min.js}"></script>
    <script defer='defer' th:src="@{/assets/js/app.min.js}"></script>
    <script defer='defer' th:src="@{/assets/js/import-export.js}"></script>
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div>
            <div class="brand-logo d-flex align-items-center justify-content-between">
                <div class="text-nowrap logo-img">
                    <img th:src="@{/assets/images/logos/dark-logo.png}" width="180" alt=""/>
                </div>
                <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                    <i class="ti ti-x fs-8"></i>
                </div>
            </div>
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
                <ul id="sidebarnav">
                    <li class="nav-small-cap">
                        <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                        <span class="hide-menu">Логістика</span>
                    </li>

                    <li class="sidebar-item">
                        <a class="sidebar-link" th:href="@{/import-export}" aria-expanded="false">
                                    <span>
                                        <i class="ti ti-layout-dashboard"></i>
                                    </span>
                            <span class="hide-menu">Імпорт-експорт</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <div class="sidebar-link" aria-expanded="false">
                                    <span>
                                        <i class="ti ti-article"></i>
                                    </span>
                            <span class="hide-menu">Готовність</span>
                        </div>
                    </li>
                    <li class="sidebar-item">
                        <div class="sidebar-link" aria-expanded="false">
                                    <span>
                                        <i class="ti ti-alert-circle"></i>
                                    </span>
                            <span class="hide-menu">Зошит</span>
                        </div>
                    </li>

                </ul>

            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item d-block d-xl-none">
                        <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse"
                        >
                            <i class="ti ti-menu-2"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-icon-hover">
                            <i class="ti ti-bell-ringing"></i>
                            <div class="notification bg-primary rounded-circle"></div>
                        </a>
                    </li>
                </ul>
                <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                    <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">

                        <li class="nav-item dropdown">
                            <a class="nav-link nav-icon-hover" id="drop2"
                               data-bs-toggle="dropdown"
                               aria-expanded="false">
                                <img th:src="@{/assets/images/profile/user-1.jpg}" alt="" width="35" height="35"
                                     class="rounded-circle">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
                                 aria-labelledby="drop2">
                                <div class="message-body">
                                    <a
                                            class="d-flex align-items-center gap-2 dropdown-item">
                                        <i class="ti ti-user fs-6"></i>
                                        <p class="mb-0 fs-3">Мій Профіль</p>
                                    </a>
                                    <a
                                            class="d-flex align-items-center gap-2 dropdown-item">
                                        <i class="ti ti-list-check fs-6"></i>
                                        <p class="mb-0 fs-3">Мої Задачі</p>
                                    </a>
                                    <form th:action="@{/logout}" method="post">
                                        <input class="btn btn-outline-primary mx-3 mt-2 d-block" type="submit"
                                               value="Вийти з системи"/>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--  Header End -->


        <div class="container-fluid">


            <!--  Row 1 -->

            <div class="form-group row" id="table-filters">
                <div class="card w-100">
                    <div class="card-body p-4">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <input type="date" class="form-control" id="from-input">
                                </div>
                                <div class="col-md-6">
                                    <input type="date" class="form-control" id="to-input">
                                </div>
                            </div>
                            <br>
                            <div class="mb-3 form-check form-check-inline" id="current-user-filter">
                                <p hidden="hidden" th:text="${currentUser.id}"></p>
                                <label class="form-check-label">
                                    Мої
                                    <input type="checkbox" class="form-check-input" id="my_check" th:checked="${filters != null and filters.contains('my_check')}">
                                </label>
                            </div>
                            <div class="mb-3 form-check form-check-inline" id="export-filter">
                                <label class="form-check-label">
                                    Експорт
                                    <input type="checkbox" class="form-check-input" id="export_check" th:checked="${filters != null and filters.contains('export_check')}">
                                </label>
                            </div>
                            <div class="mb-3 form-check form-check-inline" id="import-filter">
                                <label class="form-check-label">
                                    Імпорт
                                    <input type="checkbox" class="form-check-input" id="import_check" th:checked="${filters != null and filters.contains('import_check')}">
                                </label>
                            </div>
                            <div class="mb-3 form-check form-check-inline">
                                <label class="form-check-label">
                                    Україна
                                    <input type="checkbox" class="form-check-input" id="ua_check" th:checked="${filters != null and filters.contains('ua_check')}">
                                </label>
                            </div>
                            <div class="mb-3 form-check form-check-inline">
                                <label class="form-check-label">
                                    Європа
                                    <input type="checkbox" class="form-check-input" id="eu_check" th:checked="${filters != null and filters.contains('eu_check')}">
                                </label>
                            </div>
                            <div class="mb-3 form-check form-check-inline">
                                <label class="form-check-label">
                                    без Екіпажу
                                    <input type="checkbox" class="form-check-input" id="wo_equipage_check" th:checked="${filters != null and filters.contains('wo_equipage_check')}">
                                </label>
                            </div>

                            <div class="card-body p-4">
                                <button type="button" class="btn btn-light m-1">Додати фільтр</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="card-body p-4 text-end">
                <form th:action="@{/transportation-details/add}" method="get">
                    <button type="submit" class="btn btn-warning m-1">+ Нове замовлення</button>
                </form>
            </div>

            <!--  Row 2 -->
            <div class="row" th:each="transportation: ${transportations}" id="transportations-div">

                <div class="col-lg-12 d-flex align-items-stretch">
                    <div class="card w-100">
                        <div class="card-body p-4">
                            <h5 class="card-title fw-semibold mb-4" th:text="${transportation.key}">19.12.2023</h5>
                            <div class="table-responsive">
                                <table class="table text-nowrap mb-0 align-middle">

                                    <tbody>
                                    <tr th:each="truck, iStat: ${transportation.value}">
                                        <td class="border-bottom-0"><h6 class="fw-semibold mb-0"
                                                                        th:text="${iStat.index + 1}">1</h6></td>
                                        <td class="border-bottom-0 direction">
                                            <span hidden="hidden" th:text="${truck.loadingCountry}"
                                                  class="loading-country"></span>
                                            <span hidden="hidden" th:text="${truck.unloadingCountry}"
                                                  class="unloading-country"></span>
                                            <h6 class="fw-semibold mb-1">
                                                <a class="direction" th:href="${'/transportation-details/update/' + truck.id}"
                                                   th:text="${truck.direction}">
                                                    Berlin, DE - Київ, UA
                                                </a>
                                            </h6>
                                            <a th:href="${'/transportation-details/update/' + truck.id}">
                                                            <span class="fw-normal"
                                                                  th:text="${truck.clientCompany + ' ' + truck.cargo}">
                                                                Fererro, шоколад
                                                            </span>
                                            </a>
                                        </td>
                                        <td class="border-bottom-0">
                                            <h6 class="fw-semibold mb-1"
                                                th:text="${truck.typeOfTruck + ' ' + truck.conditions}">
                                                реф +10 +12
                                            </h6>
                                        </td>
                                        <td class="border-bottom-0 manager-td">
                                            <p hidden="hidden" class="mb-0 fw-normal manager-id"
                                               th:text="${truck.managerId}">1</p>
                                            <p class="mb-0 fw-normal" th:text="${truck.managerName}">Антон Улицький</p>
                                        </td>

                                        <td class="border-bottom-0">
                                            <h6 class="fw-semibold mb-1" th:text="${truck.coordinatorComment}">
                                                завантаження о 10:00
                                            </h6>
                                        </td>
                                        <td class="border-bottom-0">
                                            <div class="d-flex align-items-center gap-2">

                                                <form th:action="${'/truck/' + truck.id}" method="get">
                                                    <button type="submit" class="btn m-1"
                                                            th:classappend="${truck.severity}">
                                                        <span th:if="${truck.equipage != null and truck.equipage.length() > 0}"
                                                              th:text="${truck.equipage}">АА1212SS/LL5555DD</span>
                                                        <br th:if="${truck.equipage != null and truck.equipage.length() > 0}"/>
                                                        <span th:if="${truck.driver != null and truck.driver.length() > 0}"
                                                              th:text="${truck.driver}">Шило С. АТ</span>
                                                        <br th:if="${truck.driver != null and truck.driver.length() > 0}"/>
                                                        <span th:if="${truck.driver == null and truck.equipage == null or truck.transportationComment != null}"
                                                              th:text="${truck.transportationComment}">АА1212SS/LL5555DD Шило С. АТ</span>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                        <td class="border-bottom-0 comment">
                                            <h6 class="fw-semibold mb-1"
                                                th:text="${truck.comment != null and truck.comment.length() > 0 ? truck.comment : '+коментар'}"></h6>
                                            <div class="d-flex align-items-center gap-2">
                                                <form hidden="hidden" th:action="${'/comment/' + truck.id +'/update'}"
                                                      method="post" th:object="${transportationForComment}">
                                                    <input type="text" th:field="*{comment}" class="form-control"
                                                           id="comment-input">
                                                    <button hidden="hidden" type="submit"
                                                            th:text="${'Зберегти коментар'}"
                                                            class="btn m-1 btn-info"></button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
