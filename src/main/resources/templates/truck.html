<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agrotep</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/assets/images/logos/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}"/>

    <script defer th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
    <script defer th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <script defer th:src="@{/assets/js/sidebarmenu.js}"></script>
    <script defer th:src="@{/assets/js/app.min.js}"></script>
    <script defer th:src="@{/assets/libs/simplebar/dist/simplebar.js}"></script>
    <script defer th:src="@{/assets/js/truck.js}"></script>

    <style>
        .table tbody tr:hover {
            background-color: #f5f5f5; /* Change this color to the desired hover background color */
        }
    </style>
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div>
            <div class="brand-logo d-flex align-items-center justify-content-between">
                <div class="text-nowrap logo-img">
                    <img th:src="@{/assets/images/logos/dark-logo.png}" width="180" alt=""/>
                </div>
                <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                    <i class="ti ti-x fs-8"></i>
                </div>
            </div>
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
                <ul id="sidebarnav">
                    <li class="nav-small-cap">
                        <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                        <span class="hide-menu">Логістика</span>
                    </li>

                    <li class="sidebar-item">
                        <a class="sidebar-link" th:href="@{/import-export}" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                            <span class="hide-menu">Імпорт-експорт</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <div class="sidebar-link" aria-expanded="false">
                <span>
                  <i class="ti ti-article"></i>
                </span>
                            <span class="hide-menu">Готовність</span>
                        </div>
                    </li>
                    <li class="sidebar-item">
                        <div class="sidebar-link" aria-expanded="false">
                <span>
                  <i class="ti ti-alert-circle"></i>
                </span>
                            <span class="hide-menu">Зошит</span>
                        </div>
                    </li>

                </ul>

            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item d-block d-xl-none">
                        <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" th:href="@{/}">
                            <i class="ti ti-menu-2"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-icon-hover" th:href="@{/}">
                            <i class="ti ti-bell-ringing"></i>
                            <div class="notification bg-primary rounded-circle"></div>
                        </a>
                    </li>
                </ul>
                <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                    <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">

                        <li class="nav-item dropdown">
                            <a class="nav-link nav-icon-hover" th:href="@{/}" id="drop2" data-bs-toggle="dropdown"
                               aria-expanded="false">
                                <img th:src="@{/assets/images/profile/user-1.jpg}" alt="" width="35" height="35"
                                     class="rounded-circle">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
                                 aria-labelledby="drop2">
                                <div class="message-body">
                                    <a th:href="@{/}" class="d-flex align-items-center gap-2 dropdown-item">
                                        <i class="ti ti-user fs-6"></i>
                                        <p class="mb-0 fs-3">Мій Профіль</p>
                                    </a>
                                    <a th:href="@{/}" class="d-flex align-items-center gap-2 dropdown-item">
                                        <i class="ti ti-list-check fs-6"></i>
                                        <p class="mb-0 fs-3">Мої Задачі</p>
                                    </a>

                                    <form th:action="@{/logout}" method="post">
                                        <input class="btn btn-outline-primary mx-3 mt-2 d-block" type="submit"
                                               value="Вийти з системи"/>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--  Header End -->


        <div class="container-fluid">


            <!--  Row 1 -->

            <div class="form-group row">
                <div class="card w-100">
                    <div class="card-body p-4">
                        <div class="card-body p-4">
                            <div class="table-responsive">
                                <table class="table text-nowrap mb-0 align-middle">
                                    <tbody>
                                    <tr>
                                        <td class="border-bottom-0">
                                            <h6 th:text="${transportation.loadingDate + ' ' + transportation.loadingTime}"
                                                class="fw-semibold mb-0">19.12.2023
                                            </h6>
                                        </td>
                                        <td class="border-bottom-0">
                                            <h6 class="fw-semibold mb-1" th:text="${transportation.direction}">
                                                Львів, UA - Одеса, UA
                                            </h6>
                                            <span class="fw-normal"
                                                  th:text="${transportation.clientCompany + ' ' + transportation.cargo}">Комбінат, тнп</span>
                                        </td>
                                        <td class="border-bottom-0">
                                            <h6 class="fw-semibold mb-1" th:text="${transportation.typeOfTruck}">
                                                тент</h6>
                                        </td>
                                        <td class="border-bottom-0">
                                            <p class="mb-0 fw-normal" th:text="${transportation.managerName}">Оксана
                                                Бойко</p>
                                        </td>
                                        <td class="border-bottom-0">
                                            <h6 class="fw-semibold mb-1"
                                                th:text="${transportation.conditions}"></h6>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <br>

                            <div class="mb-3 form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" checked>
                                <label class="form-check-label">ЕКМТ</label>
                            </div>
                            <div class="mb-3 form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" checked>
                                <label class="form-check-label">без ЕКМТ</label>
                            </div>
                            <div class="mb-3 form-check form-check-inline">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label text-danger">ADR</label>
                            </div>
                            <div class="mb-3 form-check form-check-inline">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label text-danger">ADR1</label>
                            </div>
                            <div class="mb-3 form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" checked>
                                <label class="form-check-label text-success">ГОТ</label>
                            </div>
                            <div class="mb-3 form-check form-check-inline">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">НЕГОТ</label>
                            </div>
                            <div class="mb-3 form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" checked>
                                <label class="form-check-label">в парку</label>
                            </div>
                            <div class="mb-3 form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" checked>
                                <label class="form-check-label">не в парку</label>
                            </div>
                            <div class="mb-3 form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" checked>
                                <label class="form-check-label text-primary">АТ</label>
                            </div>
                            <div class="mb-3 form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" checked>
                                <label class="form-check-label text-warning">ВПТ</label>
                            </div>
                            <div class="mb-3 form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" checked>
                                <label class="form-check-label">тент</label>
                            </div>

                            <div class="mb-3 form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" checked>
                                <label class="form-check-label">реф</label>
                            </div>
                            <div class="mb-3 form-check form-check-inline">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">2х-ярусний</label>
                            </div>
                            <div class="mb-3 form-check form-check-inline">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Віза GBR</label>
                            </div>
                            <div class="mb-3 form-check form-check-inline">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Наявність наступного завантаження</label>
                            </div>


                        </div>
                        <div class="row align-items-center mb-3">
                            <div class="col d-flex justify-content-center">

                                <div class="table-responsive" th:if="${selectedTruck != null}">
                                    <table class="table text-nowrap mb-0 align-middle" id="selected-truck">
                                        <tbody>
                                        <tr>
                                            <td class="border-bottom-0">
                                                <h6 class="fw-semibold mb-1">
                                                    <span class="text-black" th:text="${selectedTruck.equipage}"></span>
                                                </h6>
                                                <span class="text-black fw-normal"
                                                      th:text="${selectedTruck.driver}"></span>
                                                <span class="pointer fw-normal"
                                                      th:text="${selectedTruck.domesticCompany}"
                                                      th:classappend="${'АТ'.equalsIgnoreCase(selectedTruck.domesticCompany) ? 'text-primary' : 'text-danger'}"></span>
                                            </td>
                                            <td class="border-bottom-0">
                                                <span class="mb-0 fw-normal text-black"
                                                      th:text="${selectedTruck.truckType}"></span>
                                            </td>
                                            <td class="border-bottom-0">
                                                <span class="mb-0 fw-normal text-black"
                                                      th:text="${selectedTruck.unloading}"></span>
                                            </td>
                                            <td class="border-bottom-0">
                                                <h6>
                                                    <span class="fw-normal text-black"
                                                          th:text="${selectedTruck.operationalStatusCommentDateTimeStr}"></span>
                                                </h6>
                                                <h6>
                                                    <span class="fw-normal text-black"
                                                          th:text="${selectedTruck.operationalStatusComment}"></span>
                                                </h6>
                                            </td>
                                            <td class="border-bottom-0">
                                                    <span class="mb-0 fw-normal text-success"
                                                          th:text="${selectedTruck.status}"
                                                          th:classappend="${'ГОТ'.equalsIgnoreCase(selectedTruck.status) ? 'text-success' : 'text-danger'}"></span>
                                            </td>
                                            <td class="border-bottom-0">
                                                <span class="mb-0 fw-normal text-black"
                                                      th:text="${selectedTruck.ekmt}"></span>
                                            </td>
                                            <td class="border-bottom-0">
                                                <span class="mb-0 fw-normal text-danger"
                                                      th:text="${selectedTruck.dangerousStatus}"></span>
                                            </td>
                                            <td class="border-bottom-0 distance">
                                                <span class="mb-0 fw-normal text-black"
                                                      th:text="${selectedTruck.distanceBetweenPointsKm +' км'}"></span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <p th:if="${selectedTruck == null}">
                                    <u>
                                        екіпаж не обрано
                                    </u>
                                </p>
                            </div>
                        </div>


                        <div class="row align-items-center mb-3">
                            <div class="col-md-6">
                                <label for="radius-filter">Радіус, км</label>
                                <input type="number" id="radius-filter" class="form-control" placeholder="300">
                            </div>
                            <div class="col-md-6">
                                <label for="selectInput">Пошук авто</label>
                                <select id="selectInput" class="form-select">
                                    <option value="option1"></option>
                                    <option value="option1">АА1111ДД/ІІ9999УУ Суліма Н.В. АТ</option>
                                    <option value="option2">АА2222ПП/ІІ8888УУ Соловей К.С. АТ</option>
                                    <option value="option3">АА3333ЛЛ/ІІ7777УУ Федоров Д.Л. АТ</option>
                                    <option value="option4">АА4444СС/ІІ6666УУ Репик Р.Р. АТ</option>
                                    <option value="option5">АА5555НН/ІІ5555УУ Йосин Л.Л. АТ</option>
                                    <option value="option6">АА6666КК/ІІ4444УУ Колгейт Р.Т. АТ</option>
                                    <option value="option7">АА7777РР/ІІ3333УУ Філ Д.О. ВПТ</option>
                                    <option value="option8">АА8888ГГ/ІІ2222УУ Міл А.В. АТ</option>
                                    <option value="option9">АА9999ББ/ІІ1111УУ Токар Ю.М. ВПТ</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <br>

                        <div class="table-responsive">
                            <table class="table text-nowrap mb-0 align-middle" id="trucks-list">
                                <thead class="text-dark fs-4">
                                <tr>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Екіпаж</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">ТЗ</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Вивантаження</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Оперативний стан</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Статус</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">ЕКМТ</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">АДР</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">r, км</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Віза GBR</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Наявність наступного завантаження</h6>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="truck: ${trucks}">
                                    <td class="border-bottom-0">
                                        <h6 class="fw-semibold mb-1">
                                            <a th:href="${'/truck/assign/' + truck.id + '/to/transportation/' + transportation.id}">
                                                <span class="text-black" th:text="${truck.equipage}"></span>
                                            </a>
                                        </h6>
                                        <a th:href="${'/truck/assign/' + truck.id + '/to/transportation/' + transportation.id}">
                                            <span class="text-black fw-normal" th:text="${truck.driver}"></span>
                                        </a>
                                        <a th:href="${'/truck/assign/' + truck.id + '/to/transportation/' + transportation.id}">
                                                    <span class="pointer fw-normal" th:text="${truck.domesticCompany}"
                                                          th:classappend="${'АТ'.equalsIgnoreCase(truck.domesticCompany) ? 'text-primary' : 'text-danger'}"></span>
                                        </a>
                                    </td>
                                    <td class="border-bottom-0">
                                        <a th:href="${'/truck/assign/' + truck.id + '/to/transportation/' + transportation.id}">
                                            <span class="mb-0 fw-normal text-black" th:text="${truck.truckType}"></span>
                                        </a>
                                    </td>
                                    <td class="border-bottom-0">
                                        <a th:href="${'/truck/assign/' + truck.id + '/to/transportation/' + transportation.id}">
                                            <span class="mb-0 fw-normal text-black" th:text="${truck.unloading}"></span>
                                        </a>
                                    </td>
                                    <td class="border-bottom-0">
                                        <h6>
                                            <a th:href="${'/truck/assign/' + truck.id + '/to/transportation/' + transportation.id}">
                                                <span class="fw-normal text-black"
                                                      th:text="${truck.operationalStatusCommentDateTimeStr}"></span>
                                            </a>
                                        </h6>
                                        <h6>
                                            <a th:href="${'/truck/assign/' + truck.id + '/to/transportation/' + transportation.id}">
                                                <span class="fw-normal text-black"
                                                      th:text="${truck.operationalStatusComment}"></span>
                                            </a>
                                        </h6>
                                    </td>
                                    <td class="border-bottom-0">
                                        <a th:href="${'/truck/assign/' + truck.id + '/to/transportation/' + transportation.id}">
                                                    <span class="mb-0 fw-normal text-success" th:text="${truck.status}"
                                                          th:classappend="${'ГОТ'.equalsIgnoreCase(truck.status) ? 'text-success' : 'text-danger'}"></span>
                                        </a>
                                    </td>
                                    <td class="border-bottom-0">
                                        <a th:href="${'/truck/assign/' + truck.id + '/to/transportation/' + transportation.id}">
                                            <span class="mb-0 fw-normal text-black" th:text="${truck.ekmt}"></span>
                                        </a>
                                    </td>
                                    <td class="border-bottom-0">
                                        <a th:href="${'/truck/assign/' + truck.id + '/to/transportation/' + transportation.id}">
                                            <span class="mb-0 fw-normal text-danger"
                                                  th:text="${truck.dangerousStatus}"></span>
                                        </a>
                                    </td>
                                    <td class="border-bottom-0 distance">
                                        <a th:href="${'/truck/assign/' + truck.id + '/to/transportation/' + transportation.id}">
                                            <span class="mb-0 fw-normal text-black"
                                                  th:text="${truck.distanceBetweenPointsKm}"></span>
                                        </a>
                                    </td>
                                    <td class="border-bottom-0 distance">
                                        <a th:href="${'/truck/assign/' + truck.id + '/to/transportation/' + transportation.id}">
                                            <input type="checkbox" class="form-check-input" th:checked="${truck.isVisaGbr}" th:disabled="${true}">
                                        </a>
                                    </td>
                                    <td class="border-bottom-0 distance">
                                        <a th:href="${'/truck/assign/' + truck.id + '/to/transportation/' + transportation.id}">
                                            <input type="checkbox" class="form-check-input" th:checked="${truck.isNextLoadingPresent}" th:disabled="${true}">
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>
            </div>


        </div>
    </div>
</div>
<script>
    var rows = document.getElementById('myTable').getElementsByTagName('tbody')[0].getElementsByTagName('tr');

    for (var i = 0; i < rows.length; i++) {
        rows[i].addEventListener('click', function() {
            var userConfirmed = confirm('Ви дійсно хочете обрати екіпаж АА5555НН/ІІ5555УУ Юсь В.П., у якого розвантаження в радіусі 250 км від завантаження 29.01?');
            // Check the user's choice
            if (userConfirmed) {
                // User clicked "Yes", perform the desired action here
                window.location.href = './import-export.html';
            } else {

            }
        });
    }
</script>

</body>

</html>
