<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Створення перевезення</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/assets/css/tailwind.output.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/import-export.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/truck.css}"/>
    <script
            src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
            defer
    ></script>
    <script th:src="@{/assets/js/init-alpine.js}"></script>
</head>
<body>
<div
        class="flex h-screen bg-gray-50 dark:bg-gray-900"
        :class="{ 'overflow-hidden': isSideMenuOpen}"
>
    <div class="flex flex-col flex-1">
        <header class="z-10 py-4 bg-white shadow-md dark:bg-gray-800">
            <div
                    class="container flex items-center justify-between h-full px-6 mx-auto text-purple-600 dark:text-purple-300"
            >
                <!-- Mobile hamburger -->
                <button
                        class="p-1 -ml-1 mr-5 rounded-md md:hidden focus:outline-none focus:shadow-outline-purple"
                        @click="toggleSideMenu"
                        aria-label="Menu"
                >
                    <svg
                            class="w-6 h-6"
                            aria-hidden="true"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                    >
                        <path
                                fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"
                        ></path>
                    </svg>
                </button>
                <!-- Search input -->
                <div class="flex justify-center flex-1 lg:mr-32">
                    <div
                            class="relative w-full max-w-xl mr-6 focus-within:text-purple-500"
                    >
                        <div class="absolute inset-y-0 flex items-center pl-2">
                            <svg
                                    class="w-4 h-4"
                                    aria-hidden="true"
                                    fill="currentColor"
                                    viewBox="0 0 20 20"
                            >
                                <path
                                        fill-rule="evenodd"
                                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                        clip-rule="evenodd"
                                ></path>
                            </svg>
                        </div>
                        <input
                                class="w-full pl-8 pr-2 text-sm text-gray-700 placeholder-gray-600 bg-gray-100 border-0 rounded-md dark:placeholder-gray-500 dark:focus:shadow-outline-gray dark:focus:placeholder-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:placeholder-gray-500 focus:bg-white focus:border-purple-300 focus:outline-none focus:shadow-outline-purple form-input"
                                type="text"
                                placeholder="Search for projects"
                                aria-label="Search"
                        />
                    </div>
                </div>
                <ul class="flex items-center flex-shrink-0 space-x-6">
                    <!-- Theme toggler -->
                    <li class="flex">
                        <button
                                class="rounded-md focus:outline-none focus:shadow-outline-purple"
                                @click="toggleTheme"
                                aria-label="Toggle color mode"
                        >
                            <template x-if="!dark">
                                <svg
                                        class="w-5 h-5"
                                        aria-hidden="true"
                                        fill="currentColor"
                                        viewBox="0 0 20 20"
                                >
                                    <path
                                            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                                    ></path>
                                </svg>
                            </template>
                            <template x-if="dark">
                                <svg
                                        class="w-5 h-5"
                                        aria-hidden="true"
                                        fill="currentColor"
                                        viewBox="0 0 20 20"
                                >
                                    <path
                                            fill-rule="evenodd"
                                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                            clip-rule="evenodd"
                                    ></path>
                                </svg>
                            </template>
                        </button>
                    </li>
                    <!-- Notifications menu -->
                    <li class="relative">
                        <button
                                class="relative align-middle rounded-md focus:outline-none focus:shadow-outline-purple"
                                @click="toggleNotificationsMenu"
                                @keydown.escape="closeNotificationsMenu"
                                aria-label="Notifications"
                                aria-haspopup="true"
                        >
                            <svg
                                    class="w-5 h-5"
                                    aria-hidden="true"
                                    fill="currentColor"
                                    viewBox="0 0 20 20"
                            >
                                <path
                                        d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"
                                ></path>
                            </svg>
                            <!-- Notification badge -->
                            <span
                                    aria-hidden="true"
                                    class="absolute top-0 right-0 inline-block w-3 h-3 transform translate-x-1 -translate-y-1 bg-red-600 border-2 border-white rounded-full dark:border-gray-800"
                            ></span>
                        </button>
                        <template x-if="isNotificationsMenuOpen">
                            <ul
                                    x-transition:leave="transition ease-in duration-150"
                                    x-transition:leave-start="opacity-100"
                                    x-transition:leave-end="opacity-0"
                                    @click.away="closeNotificationsMenu"
                                    @keydown.escape="closeNotificationsMenu"
                                    class="absolute right-0 w-56 p-2 mt-2 space-y-2 text-gray-600 bg-white border border-gray-100 rounded-md shadow-md dark:text-gray-300 dark:border-gray-700 dark:bg-gray-700"
                                    aria-label="submenu"
                            >
                                <li class="flex">
                                    <a
                                            class="inline-flex items-center justify-between w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 dark:hover:bg-gray-800 dark:hover:text-gray-200"
                                            href="#"
                                    >
                                        <span>Messages</span>
                                        <span
                                                class="inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-600 bg-red-100 rounded-full dark:text-red-100 dark:bg-red-600"
                                        >
                          13
                        </span>
                                    </a>
                                </li>
                                <li class="flex">
                                    <a
                                            class="inline-flex items-center justify-between w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 dark:hover:bg-gray-800 dark:hover:text-gray-200"
                                            href="#"
                                    >
                                        <span>Sales</span>
                                        <span
                                                class="inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-600 bg-red-100 rounded-full dark:text-red-100 dark:bg-red-600"
                                        >
                          2
                        </span>
                                    </a>
                                </li>
                                <li class="flex">
                                    <a
                                            class="inline-flex items-center justify-between w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 dark:hover:bg-gray-800 dark:hover:text-gray-200"
                                            href="#"
                                    >
                                        <span>Alerts</span>
                                    </a>
                                </li>
                            </ul>
                        </template>
                    </li>
                    <!-- Profile menu -->
                    <li class="relative">
                        <button
                                class="align-middle rounded-full focus:shadow-outline-purple focus:outline-none"
                                @click="toggleProfileMenu"
                                @keydown.escape="closeProfileMenu"
                                aria-label="Account"
                                aria-haspopup="true"
                        >
                            <img
                                    class="object-cover w-8 h-8 rounded-full"
                                    src="https://images.unsplash.com/photo-1502378735452-bc7d86632805?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=200&fit=max&s=aa3a807e1bbdfd4364d1f449eaa96d82"
                                    alt=""
                                    aria-hidden="true"
                            />
                        </button>
                        <template x-if="isProfileMenuOpen">
                            <ul
                                    x-transition:leave="transition ease-in duration-150"
                                    x-transition:leave-start="opacity-100"
                                    x-transition:leave-end="opacity-0"
                                    @click.away="closeProfileMenu"
                                    @keydown.escape="closeProfileMenu"
                                    class="absolute right-0 w-56 p-2 mt-2 space-y-2 text-gray-600 bg-white border border-gray-100 rounded-md shadow-md dark:border-gray-700 dark:text-gray-300 dark:bg-gray-700"
                                    aria-label="submenu"
                            >
                                <li class="flex">
                                    <a
                                            class="inline-flex items-center w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 dark:hover:bg-gray-800 dark:hover:text-gray-200"
                                            href="#"
                                    >
                                        <svg
                                                class="w-4 h-4 mr-3"
                                                aria-hidden="true"
                                                fill="none"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                viewBox="0 0 24 24"
                                                stroke="currentColor"
                                        >
                                            <path
                                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                                            ></path>
                                        </svg>
                                        <span>Profile</span>
                                    </a>
                                </li>
                                <li class="flex">
                                    <a
                                            class="inline-flex items-center w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 dark:hover:bg-gray-800 dark:hover:text-gray-200"
                                            href="#"
                                    >
                                        <svg
                                                class="w-4 h-4 mr-3"
                                                aria-hidden="true"
                                                fill="none"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                viewBox="0 0 24 24"
                                                stroke="currentColor"
                                        >
                                            <path
                                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                                            ></path>
                                            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        </svg>
                                        <span>Settings</span>
                                    </a>
                                </li>
                                <li class="flex">
                                    <a
                                            class="inline-flex items-center w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 dark:hover:bg-gray-800 dark:hover:text-gray-200"
                                            href="#"
                                    >
                                        <svg
                                                class="w-4 h-4 mr-3"
                                                aria-hidden="true"
                                                fill="none"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                viewBox="0 0 24 24"
                                                stroke="currentColor"
                                        >
                                            <path
                                                    d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                                            ></path>
                                        </svg>
                                        <span>Log out</span>
                                    </a>
                                </li>
                            </ul>
                        </template>
                    </li>
                </ul>
            </div>
        </header>
        <main class="h-full pb-16 overflow-y-auto">
            <div class="container px-6 mx-auto grid">
                <h2
                        class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"
                >
                    Створення перевезення
                </h2>
                <!-- CTA -->
                <a
                        class="flex items-center justify-between p-4 mb-8 text-sm font-semibold text-purple-100 bg-purple-600 rounded-lg shadow-md focus:outline-none focus:shadow-outline-purple"
                        href="https://agrotep.com/" target="blank"
                >
                    <div class="flex items-center">
                        <svg
                                class="w-5 h-5 mr-2"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                        >
                            <path
                                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                            ></path>
                        </svg>
                        <span>Агротеп</span>
                    </div>
                    <span>Деталі &RightArrow;</span>
                </a>

                <table class="w-full whitespace-no-wrap">
                    <tbody>
                    <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
                        th:classappend="${transportation.severity}"
                    >
                        <td class="px-4 py-3 font-semibold">
                            <span th:text="${transportation.loadingDate + ' ' + transportation.loadingTime + ' ' + transportation.direction}"></span>
                        </td>
                        <td class="px-4 py-3 font-semibold" th:text="${transportation.typeOfTruck}"></td>
                        <td class="px-4 py-3 font-semibold" th:text="${transportation.clientCompany}"></td>
                        <td class="px-4 py-3 font-semibold" th:text="${transportation.managerName}"></td>
                        <td class="px-4 py-3 font-semibold" th:text="${transportation.cargo}"></td>
                        <td class="px-4 py-3 font-semibold" th:text="${transportation.conditions}"></td>
                    </tr>
                    </tbody>
                </table>

                <h4
                        class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300"
                >
                    Виберіть потрібний Вам екіпаж, натиснувши на рядок таблиці знизу
                </h4>

                <div
                        class="flex items-center p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800"
                >
                    <div
                            class="p-3 mr-4 text-orange-500 bg-orange-100 rounded-full dark:text-orange-100 dark:bg-orange-500"
                    >
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 122.88 76.76">
                            <path
                                    d="M110.7,64.75c0,3.31-1.1,6.15-3.34,8.49c-2.21,2.34-4.91,3.52-8.06,3.52c-3.17,0-5.86-1.18-8.08-3.52 c-2.21-2.34-3.33-5.18-3.33-8.49c0-3.32,1.12-6.15,3.33-8.49c2.22-2.36,4.91-3.52,8.08-3.52c3.15,0,5.84,1.16,8.06,3.52 C109.6,58.59,110.7,61.43,110.7,64.75L110.7,64.75z M100.12,20.9h22.76v17.79h-22.76V20.9L100.12,20.9z M95.95,20.9H73.19v17.79 h22.76V20.9L95.95,20.9z M69.02,20.9H46.26v17.79h22.76V20.9L69.02,20.9z M100.12,17.79h22.76V0h-22.76V17.79L100.12,17.79z M95.95,17.79H73.19V0h22.76V17.79L95.95,17.79z M69.02,17.79H46.26V0h22.76V17.79L69.02,17.79z M99.76,60.92 c2.11,0,3.83,1.71,3.83,3.83c0,2.11-1.71,3.83-3.83,3.83c-2.11,0-3.83-1.71-3.83-3.83C95.94,62.63,97.65,60.92,99.76,60.92 L99.76,60.92z M27.18,60.92c2.11,0,3.83,1.71,3.83,3.83c0,2.11-1.71,3.83-3.83,3.83c-2.11,0-3.83-1.71-3.83-3.83 C23.35,62.63,25.07,60.92,27.18,60.92L27.18,60.92z M38.52,64.75c0,3.31-1.1,6.15-3.33,8.49c-2.22,2.34-4.91,3.52-8.06,3.52 c-3.17,0-5.86-1.18-8.08-3.52c-2.22-2.34-3.33-5.18-3.33-8.49c0-3.32,1.12-6.15,3.33-8.49c2.22-2.36,4.91-3.52,8.08-3.52 c3.15,0,5.84,1.16,8.06,3.52C37.42,58.59,38.52,61.43,38.52,64.75L38.52,64.75z M122.36,70.98h-8.47c0.74-1.91,1.11-3.99,1.11-6.23 c0-4.53-1.5-8.4-4.55-11.59c-3.02-3.22-6.7-4.8-11-4.8c-4.33,0-8,1.58-11.03,4.8c-3.02,3.2-4.55,7.07-4.55,11.59 c0,2.24,0.37,4.32,1.12,6.23H45.62V42.84h76.73V70.98L122.36,70.98z M42.71,53.87l-2.82,1.4c-0.51-0.74-1.09-1.45-1.74-2.14 c-3.03-3.23-6.71-4.82-11.01-4.82c-4.33,0-8.02,1.59-11.05,4.82c-3.03,3.2-4.56,7.08-4.56,11.61c0,1.53,0.52,4.86,0.87,6.24 L0,70.98c0-11.61,0-23.22,0-34.84c0-4.53,2.89-6.8,8.69-6.8l3.26,0l8.36-17.41c1.16-2.78,3.26-4.16,6.23-4.16h16.17V53.87 L42.71,53.87z M37.37,37.34V17.27H22.97l-7.62,20.08H37.37L37.37,37.34L37.37,37.34z"
                            ></path>
                        </svg>
                    </div>
                    <div>
                        <p class="text-lg font-semibold text-gray-700 dark:text-gray-200"
                           th:text="${truck.transportationComment}"></p>
                    </div>
                </div>

                <div
                        class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800"
                >

                    <table class="w-full whitespace-no-wrap">
                        <tbody>
                        <tr>
                            <th>Екіпаж</th>
                            <th>Тип ТЗ</th>
                            <th>Вивантаження</th>
                            <th>Оперативний стан</th>
                            <th>Статус</th>
                            <th>ЕКМТ</th>
                            <th>АДР</th>
                        </tr>
                        <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
                            th:each="truck: ${trucks}"
                        >
                            <td class="px-4 py-3 font-semibold">
                                <form action="#" th:action="${'/truck/assign/' + truck.id + '/to/transportation/' + transportation.id}" method="post">
                                    <input class="pointer" type="submit" th:value="${truck.transportationComment}">
                                </form>
                            </td>
                            <td class="px-4 py-3 font-semibold">
                                <form action="#" th:action="${'/truck/assign/' + truck.id + '/to/transportation/' + transportation.id}" method="post">
                                    <input class="pointer" type="submit" th:value="${truck.truckType}">
                                </form>
                            </td>
                            <td class="px-4 py-3 font-semibold">
                                <form action="#" th:action="${'/truck/assign/' + truck.id + '/to/transportation/' + transportation.id}" method="post">
                                    <input class="pointer" type="submit" th:value="${truck.unloading}">
                                </form>
                            </td>
                            <td class="px-4 py-3 font-semibold">
                                <form action="#" th:action="${'/truck/assign/' + truck.id + '/to/transportation/' + transportation.id}" method="post">
                                    <input class="pointer" type="submit" th:value="${truck.operationalStatusComment}">
                                </form>
                            </td>
                            <td class="px-4 py-3 font-semibold">
                                <form action="#" th:action="${'/truck/assign/' + truck.id + '/to/transportation/' + transportation.id}" method="post">
                                    <input class="pointer" type="submit" th:value="${truck.status}">
                                </form>
                            </td>
                            <td class="px-4 py-3 font-semibold">
                                <form action="#" th:action="${'/truck/assign/' + truck.id + '/to/transportation/' + transportation.id}" method="post">
                                    <input class="pointer" type="submit" th:value="${truck.ekmt}">
                                </form>
                            </td>
                            <td class="px-4 py-3 font-semibold">
                                <form action="#" th:action="${'/truck/assign/' + truck.id + '/to/transportation/' + transportation.id}" method="post">
                                    <input class="pointer" type="submit" th:value="${truck.dangerousStatus}">
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
