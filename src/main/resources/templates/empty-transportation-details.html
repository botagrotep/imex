<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agrotep</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/assets/images/logos/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}"/>
    <script defer th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
    <script defer th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <script defer th:src="@{/assets/js/sidebarmenu.js}"></script>
    <script defer th:src="@{/assets/js/app.min.js}"></script>
    <script defer th:src="@{/assets/libs/simplebar/dist/simplebar.js}"></script>
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div>
            <div class="brand-logo d-flex align-items-center justify-content-between">
                <div class="text-nowrap logo-img">
                    <img th:src="@{/assets/images/logos/dark-logo.png}" width="180" alt=""/>
                </div>
                <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                    <i class="ti ti-x fs-8"></i>
                </div>
            </div>
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
                <ul id="sidebarnav">
                    <li class="nav-small-cap">
                        <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                        <span class="hide-menu">Логістика</span>
                    </li>

                    <li class="sidebar-item">
                        <a class="sidebar-link" href="import-export.html" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                            <span class="hide-menu">Імпорт-експорт</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <div class="sidebar-link" aria-expanded="false">
                <span>
                  <i class="ti ti-article"></i>
                </span>
                            <span class="hide-menu">Готовність</span>
                        </div>
                    </li>
                    <li class="sidebar-item">
                        <div class="sidebar-link" aria-expanded="false">
                <span>
                  <i class="ti ti-alert-circle"></i>
                </span>
                            <span class="hide-menu">Зошит</span>
                        </div>
                    </li>

                </ul>

            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item d-block d-xl-none">
                        <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                            <i class="ti ti-menu-2"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-icon-hover" href="javascript:void(0)">
                            <i class="ti ti-bell-ringing"></i>
                            <div class="notification bg-primary rounded-circle"></div>
                        </a>
                    </li>
                </ul>
                <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                    <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">

                        <li class="nav-item dropdown">
                            <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2"
                               data-bs-toggle="dropdown"
                               aria-expanded="false">
                                <img th:src="@{/assets/images/profile/user-1.jpg}" alt="" width="35" height="35"
                                     class="rounded-circle">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
                                 aria-labelledby="drop2">
                                <div class="message-body">
                                    <a class="d-flex align-items-center gap-2 dropdown-item">
                                        <i class="ti ti-user fs-6"></i>
                                        <p class="mb-0 fs-3">Мій Профіль</p>
                                    </a>
                                    <a class="d-flex align-items-center gap-2 dropdown-item">
                                        <i class="ti ti-list-check fs-6"></i>
                                        <p class="mb-0 fs-3">Мої Задачі</p>
                                    </a>

                                    <form th:action="@{/logout}" method="post">
                                        <input class="btn btn-outline-primary mx-3 mt-2 d-block" type="submit"
                                               value="Вийти з системи"/>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--  Header End -->


        <div class="container-fluid">
            <form action="#" th:action="@{/transportation-details/empty/add}" th:object="${transportation}" method="post">
                <!--  Row 1 -->
                <div class="row">

                    <!--  code input -->
                    <div class="col-lg-8 d-flex align-items-strech">
                        <div class="card w-100">
                            <div class="card-body">
                                <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
                                    <div class="mb-3 mb-sm-0">
                                        <h5 class="card-title fw-semibold">Порожня подача</h5>
                                    </div>
                                </div>

                                <label class="block text-sm" for="loading-date">Дата</label>
                                <input id="loading-date" class="form-select"
                                       type="date"
                                       th:field="*{loadingDate}">

                                <!-- First Line: 3 selects -->
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label for="loading-countries">Країна відправлення</label>
                                        <select id="loading-countries" class="form-select"
                                                th:field="*{loadingCountry}">
                                            <option value="АГРОТЕП">АГРОТЕП</option>
                                            <option th:each="c: ${countries}" th:value="${c}"
                                                    th:text="${c}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="border-crossing-point">Погран. перехід</label>
                                        <select id="border-crossing-point" class="form-select"
                                                th:field="*{borderCrossingPoint}">
                                            <option value="">---</option>
                                            <option th:each="p: ${borderCrossingPoints}" th:value="${p}"
                                                    th:text="${p}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="unloading-countries">Країна призначення</label>
                                        <select id="unloading-countries" class="form-select"
                                                th:field="*{unloadingCountry}">
                                            <option value="">---</option>
                                            <option th:each="c: ${countries}" th:value="${c}"
                                                    th:text="${c}"></option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Second Line: 1 select -->
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label for="truck">Вибір екіпажу</label>
                                        <select id="truck" class="form-select"
                                                th:field="*{truckId}">
                                            <option value="">---</option>
                                            <option th:each="t: ${trucks}" th:value="${t.id}"
                                                    th:text="${t.equipage + ' ' + t.driver + ' ' + t.domesticCompany}"></option>
                                        </select>
                                    </div>
                                </div>


                                <!-- Third Line: Textarea -->
                                <div class="mb-3">
                                    <label for="textarea1">Коментар</label>
                                    <textarea th:field="*{coordinatorComment}" id="textarea1" class="form-control"
                                              rows="3"></textarea>
                                </div>

                                <div class="row align-items-center">
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-success m-1" th:value="submit" th:name="submit">
                                            Розмістити перевезення
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

</html>
